external-dns:
  sources:
    # - crd
    - service
    - ingress

  provider: cloudflare

  validation:
    enabled: true

  cloudflare:
    secretName: "cloudflare-apikey"
    proxied: true

  domainFilters: []

  excludeDomains:
    - 'internal.sealeo.io'

  regexDomainFilter: ""
  regexDomainExclusion: ""

  dryRun: true

  policy: upsert-only

  crd:
    create: false

  service:
    enabled: true

  serviceAccount:
    create: true

  rbac:
    create: true

  pdb:
    create: true

  metrics:
    enabled: false
