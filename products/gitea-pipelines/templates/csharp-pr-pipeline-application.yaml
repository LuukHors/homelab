{{- range $pipeline := .Values.csharpPullRequestPipelines }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $pipeline.name }}-csharp-pr-pipeline
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: gitea-project
  source:
    repoURL: https://github.com/LuukHors/homelab
    targetRevision: HEAD
    path: products/pipeline-charts/csharp-pr-pipeline
    helm:
      valuesObject:
        pipeline:
          name: {{ $pipeline.name }}
          npaTokenSealed: {{ $pipeline.npaTokenSealed }}
          giteaSshPrivateKey: {{ $pipeline.giteaSshPrivateKey }}
        {{- with $pipeline.executeTests }}
        executeTests: {{ toYaml . | nindent 10  }}
        {{- end -}}
        {{- with $pipeline.updateDockerImages }}
        updateDockerImages: {{ toYaml . | nindent 10  }}
        {{- end -}}
        {{- with $pipeline.updateChartRepository }}
        updateChartRepository: {{ toYaml . | nindent 10  }}
        {{- end -}}
        {{- with $pipeline.ingress }}
        ingress: {{ toYaml . | nindent 10  }}
        {{- end -}}
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  revisionHistoryLimit: 1
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 5
        maxDuration: 10m
---
{{ end -}}