apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: gitea-pr-eventlistener
spec:
  serviceAccountName: pr-eventlistener-service-account
  triggers:
    - name: gitea-pr-listener
      interceptors:
        - ref:
            kind: ClusterInterceptor
            name: cel
          params:
          - name: filter
            value: "body.action in ['opened', 'reopened', 'synchronized'] || (body.action == 'closed && body.pull_request.merged)"
      bindings:
        - kind: TriggerBinding
          ref: gitea-pr-triggerbinding
      template:
        ref: gitea-pr-pipeline-template