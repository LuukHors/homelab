harborDatabase:
  replicas: 1
  clusterName: harbor-postgres
  size: 2Gi

harbor:
  core:
    revisionHistoryLimit: 0
    extraEnvVars:
    - name: CONFIG_OVERWRITE_JSON
      valueFrom:
        secretKeyRef:
          name: harbor-oidc-secret
          key: oidcConfig
    existingSecret: harbor-secret
    existingXsrfSecret: harbor-secret
  jobservice:
    revisionHistoryLimit: 0
    replicas: 2
    existingSecret: harbor-secret
    jobLoggers:
      - stdout
  registry:
    revisionHistoryLimit: 0
    replicas: 1
    existingSecret: harbor-secret
    credentials:
      existingSecret: harbor-secret
  portal:
    revisionHistoryLimit: 0
    replicas: 2
  expose:
    type: ingress
    tls:
      enabled: true
      certSource: secret
      secret:
        secretName: "harbor-tls"
    ingress:
      hosts:
        core: harbor.internal.sealeo.io
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-dns
        ingress.kubernetes.io/ssl-redirect: "true"

  externalURL: https://harbor.internal.sealeo.io

  persistence:
    enabled: true
    resourcePolicy: "keep"
    persistentVolumeClaim:
      registry:
        size: 5Gi
      jobservice:
        jobLog:
          size: 1Gi
      redis:
        size: 1Gi
        annotations: {}
      trivy:
        size: 5Gi
    imageChartStorage:
      type: filesystem
      filesystem:
        rootdirectory: /storage

  existingSecretAdminPassword: harbor-secret
  existingSecretSecretKey: harbor-secret

  database:
    type: external
    external:
      host: "harbor-postgres-rw"
      port: "5432"
      username: "app"
      password: "app"
      coreDatabase: "registry"
      existingSecret: "harbor-postgres-app"